<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("./images/background.jpg");
      }
      .container {
        width: 1600px;
      }
      .main {
        margin-top: 50px;
        font-size: 30px;
        padding: 5px;
        border-radius: 50px;
        background-color: white;
      }
      .links {
        margin: 10px auto;
        display: flex;
        justify-content: space-around;
        font-size: 40px;
        color: black;
        font-family: "Courier New", Courier, monospace;
      }

      .logo {
        text-align: center;
        margin-top: 20px;
      }
      img {
        width: 130px;
      }
      hr {
        border: 2px dashed rgb(0, 0, 0);
        color: black;
      }
      h1 {
        font-size: 80px;
        text-align: left;
        margin-left: 50px;
        margin-top: 90px;
        font-family: cursive;
      }
      .emphasis {
        color: green;
      }
      .flower {
        width: 500px;
        border-radius: 50px;
        margin-left: -180px;
        margin-top: 50px;
      }
      .buy {
        text-align: center;
        margin-right: 240px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="row">
          <div class="col logo">
            <img src="./images/flower-logo-png.png" />
          </div>
        </div>
        <div class="links">
          <div class="row">
            <div class="col">Home</div>
            <div class="col">Plants</div>
            <div class="col">Contact</div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-8">
            <h1>
              Plants make <br />
              everything
              <span class="emphasis">better!</span>
            </h1>
          </div>
          <div class="col-4">
            <img
              class="flower"
              src="https://plantersetcetera.com/wp-content/uploads/2021/11/234162790-1.jpg"
            />
          </div>
        </div>
        <section>
          <h3>hel</h3>
        </section>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script></script>
</html>
